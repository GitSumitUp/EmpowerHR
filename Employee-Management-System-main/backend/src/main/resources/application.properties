#  Data Source #
spring.datasource.url=jdbc:mariadb://localhost:3306/employee
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration #

# Below code will update existing Table in HeidiSQL
spring.jpa.hibernate.ddl-auto=update     

# whatever Queries will be generated behind the scene by the JPA Or Hibernate we can see those queries in console (cmd)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect



# Server Port #
server.port=8080
